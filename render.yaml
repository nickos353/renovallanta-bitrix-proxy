services:
  - type: web
    name: renovallanta-bitrix-proxy
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: BITRIX_BASE_URL
        sync: false
      - key: API_KEY
        sync: false
